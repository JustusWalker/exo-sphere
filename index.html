<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exosphere</title>

    <!-- Preload the barcode font so Chrome downloads it before painting -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap" 
      as="style" 
      onload="this.rel='stylesheet'"
    />

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .logo {
            font-family: 'Libre Barcode 128 Text', monospace;
            font-size: 7vw;
            text-align: center;
            letter-spacing: 0;
            line-height: 1;
            user-select: none;

            /* Rendering hints for consistency */
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        .exo {
            display: inline;
            transition: color 0.3s ease-in-out;
        }

        .sphere {
            display: inline;
            /* Gradient from white to green, then animated hue shift */
            background: linear-gradient(90deg, #ffffff 0%, #ffffff 5%, #00ff00 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: hueShift 20s linear infinite;
        }

        @keyframes hueShift {
            from { filter: hue-rotate(0deg); }
            to   { filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="logo">
        <!-- No space between EXO and SPHERE -->
        <span class="exo" id="exo">EXO</span><span class="sphere"> S P H E R E</span>
    </div>

    <script>
        const exoElement = document.getElementById("exo");

        function getVibrantDarkColor() {
            const hue = Math.floor(Math.random() * 360);
            const saturation = Math.floor(Math.random() * 30) + 70;
            const lightness = Math.floor(Math.random() * 20) + 30;
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        // Initial color for EXO
        exoElement.style.color = getVibrantDarkColor();

        // Change EXO color every 5 seconds
        setInterval(() => {
            exoElement.style.color = getVibrantDarkColor();
        }, 5000);
    </script>
</body>
</html>
