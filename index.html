<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exosphere</title>

    <!-- Preload the barcode font and a sleek futuristic font (Exo 2) for date -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap" 
      as="style" 
      onload="this.rel='stylesheet'"
    />
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400&display=swap" 
      as="style" 
      onload="this.rel='stylesheet'"
    />

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* center vertically */
            align-items: center;     /* center horizontally */
            background: #000;
        }

        .logo {
            font-family: 'Libre Barcode 128 Text', monospace;
            font-size: 7vw;
            text-align: center;
            letter-spacing: 0;
            line-height: 1;
            user-select: none;

            /* Rendering hints */
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        /* Make each span an inline-block to isolate backgrounds */
        .exo {
            display: inline-block;
            transition: color 0.3s ease-in-out;
        }

        .sphere {
            display: inline-block;
            background: linear-gradient(90deg, #ffffff 0%, #ffffff 5%, #00ff00 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: hueShift 20s linear infinite;
        }

        @keyframes hueShift {
            from { filter: hue-rotate(0deg); }
            to   { filter: hue-rotate(360deg); }
        }

        .date {
            font-family: 'Exo 2', sans-serif;
            font-weight: 400;
            font-size: 2vw;
            color: #E6E6E6; /* very light gray, ~90% brightness */
            letter-spacing: 0.15em; /* moderate kerning */
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="logo" id="logo">
        <span class="exo" id="exo">EXO </span><span class="sphere"> S P H E R E</span>
    </div>
    <div class="date" id="date">7 . 18 . 25</div>

    <script>
        const exoElement = document.getElementById("exo");
        const sphereElement = document.getElementById("sphere");

        function getVibrantDarkColor() {
            const hue = Math.floor(Math.random() * 360);
            const saturation = Math.floor(Math.random() * 30) + 70;
            const lightness = Math.floor(Math.random() * 20) + 30;
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        // Initial color for EXO
        exoElement.style.color = getVibrantDarkColor();

        // Change EXO color every 5 seconds
        setInterval(() => {
            exoElement.style.color = getVibrantDarkColor();
        }, 5000);
    </script>
</body>
</html>
