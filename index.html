<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exosphere</title>

    <!-- Preload the barcode font so Chrome downloads it before painting -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap" 
      as="style" 
      onload="this.rel='stylesheet'"
    />

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        /* Use the barcode font and force zero extra spacing */
        .logo {
            font-family: 'Libre Barcode 128 Text', monospace;
            font-size: 7vw;
            text-align: center;
            letter-spacing: 0;               /* no extra gaps */
            line-height: 1;                  /* avoid any vertical scaling */
            user-select: none;

            /* Rendering hints for consistency */
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        .exo {
            display: inline;
            transition: color 0.3s ease-in-out;
        }

        .sphere {
            display: inline;

            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: hueShift 20s linear infinite;
