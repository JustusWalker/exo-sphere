<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exosphere</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    .logo {
      display: flex;
      align-items: flex-end;
      gap: 0.2em;
      user-select: none;
    }

    .exo {
      font-family: 'Libre Barcode 128 Text', cursive;
      font-size: 5.5vw;
      line-height: 1;
      color: hsl(140, 70%, 40%);
      transition: color 0.3s ease-in-out;
    }

    .sphere {
      font-family: Arial, sans-serif;
      font-size: 2.3vw;
      line-height: 1;
      background: linear-gradient(90deg, #ffffff 0%, #ffffff 5%, #ff0080 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: hueShift 20s linear infinite;
      transform: translateY(-0.1vw);
    }

    @keyframes hueShift {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="logo">
    <span class="exo" id="exo">EXO</span>
    <span class="sphere">SPHERE</span>
  </div>

  <script>
    const exoElement = document.getElementById("exo");

    function getVibrantDarkColor() {
      const hue = Math.floor(Math.random() * 360);
      const saturation = Math.floor(Math.random() * 30) + 70;
      const lightness = Math.floor(Math.random() * 20) + 30;
      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    // Initial color for EXO
    exoElement.style.color = getVibrantDarkColor();

    // Change EXO color every 5 seconds
    setInterval(() => {
      exoElement.style.color = getVibrantDarkColor();
    }, 5000);
  </script>
</body>
</html>
